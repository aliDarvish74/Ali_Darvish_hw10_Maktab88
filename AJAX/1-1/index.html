<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AJAX 1-1</title>
  </head>
  <body class="bg-secondary">
    <div class="container-fluid mt-0 mb-2 py-3 bg-dark">
      <form class="row gy-3 align-items-center">
        <div class="col-lg-9 col-12">
          <input
            type="url"
            name="urlInput"
            id="urlInput"
            class="w-100 p-1 rounded"
            placeholder="Enter URL here..."
          />
        </div>
        <div class="col-lg-2 col-sm-6 col-12">
          <select
            name="typeSelector"
            id="typeSelector"
            class="rounded w-100"
            style="padding: 0.35rem"
          >
            <option value="default">Select request type</option>
            <option value="get">GET</option>
            <option value="post">POST</option>
          </select>
        </div>
        <div class="col-lg-1 col-sm-6 col-12">
          <button id="submitBtn" class="btn btn-outline-info w-100">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row gy-4">
        <div id="request" class="col-lg-6 col-12">
          <div class="container rounded border border-warning">
            <p class="text-center text-warning fs-4">Request Body:</p>
            <div class="container-fluid">
              <textarea
                name="requestBody"
                id="requestBody"
                class="w-100 my-3 rounded p-3"
                rows="10"
                placeholder="Type your request data here..."
              ></textarea>
            </div>
          </div>
        </div>
        <div id="response" class="col-lg-6 col-12">
          <div class="container rounded border border-info">
            <p class="text-center text-info fs-4">Response Body:</p>
            <div class="container-fluid">
              <textarea
                name="responseBody"
                id="responseBody"
                class="w-100 my-3 rounded p-3"
                rows="10"
                placeholder="Response data comes here..."
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid py-4">
      <div id="statusContainer" class="row justify-content-center">
        <div class="col-12">
          <textarea
            name="status"
            id="status"
            class="w-100 rounded p-3"
            placeholder="Media Type and status code comes here..."
            readonly
          ></textarea>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</html>
