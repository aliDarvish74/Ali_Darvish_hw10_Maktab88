<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Regex 2-1</title>
  </head>
  <body class="bg-dark">
    <form class="w-75 mx-auto my-3">
      <div class="mb-3">
        <label for="firstName" class="form-label text-light">First Name:</label>
        <input type="text" class="form-control" id="firstName" />
        <div id="firstNameHelp" class="form-text">
          Required, Only Characters and Maximum 30 Characters!
        </div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label text-light">Last Name:</label>
        <input type="text" class="form-control" id="lastName" />
        <div id="lastNameHelp" class="form-text">
          Required, Only Characters and Maximum 30 Characters!
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-light">Email address</label>
        <input type="email" class="form-control" id="email" />
        <div id="emailHelp" class="form-text">example@domain.com</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="password" />
        <div id="passwordHelp" class="form-text">
          Minimum 8 characters, at least 1 letter, 1 number and 1 special
          character (@$!%*#?&).
        </div>
      </div>

      <button onclick="formValidator()" type="button" class="btn btn-primary">
        Submit
      </button>
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
